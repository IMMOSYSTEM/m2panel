<div class=" main-content">
    <div class=" header bg-gradient-white py-7 py-lg-8 pt-lg-9">
      <div class=" container">
        <div class=" header-body text-center mb-4">
          <div class=" row justify-content-center">
            <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
              <img src="assets/img/m2mexico-logo.png" alt="m2mexico-logo" width="250">
            
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg
          x="0"
          y="0"
          viewBox="0 0 2560 100"
          preserveAspectRatio="none"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polygon class="fill-blue" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
  
    <div class=" container mt--8 pb-5">
      <div class=" row justify-content-center">
        <div class=" col-lg-5 col-md-7">
          <div class=" card bg-secondary border-0 mb-0">
            
            <div class=" card-body px-lg-5 py-lg-5">
              <div class=" text-center text-muted mb-4">
                <strong> Inicio de sesi칩n</strong>
              </div>
  
              <form  [formGroup]="formUser" role="form" id="contactForm"  >
                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-email-83"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Email"
                      type="email"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      name="email"
                      formControlName="email"
                      required
                    />
                   
                  </div>
                  <div class="mt-2 text-danger" [hidden]="email?.valid ||  email?.pristine ">
                    <small *ngIf="email?.errors?.['required']">Correo electr칩nico requerido.</small>
                    <small *ngIf="email?.errors?.['email']">Correo electr칩nico incorrecto.</small>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Password"
                      type="password"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                      name="password"
                      formControlName="password"
                      required
                    />
                  </div>
                  <div class="mt-2 text-danger" [hidden]="password?.valid ||  password?.pristine ">
                    <small>Contrase침a es requerida.</small> 
                  </div>
                </div>
                
                <div
                  class="custom-control custom-control-alternative custom-checkbox"
                >
                  <input
                    class="custom-control-input"
                    id=" customCheckLogin"
                    type="checkbox"
                  />
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Recordar</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" [disabled]="formUser.invalid">
                    Iniciar
                  </button>
                </div>
              </form>
            </div>
          </div>
  
          <!-- <div class=" row mt-3">
            <div class=" col-6">
              <a class=" text-light" href="javascript:void(0)">
                <small> Forgot password? </small>
              </a>
            </div>
  
            <div class=" col-6 text-right">
              <a class=" text-light" href="javascript:void(0)">
                <small> Create new account </small>
              </a>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
